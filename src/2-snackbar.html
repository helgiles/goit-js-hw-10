<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <a href="./index.html" class="home-link">Go to home</a>

      <form class="form">
        <label class="delay-input-label">
          Delay (ms)
          <input class="delay-input" type="number" name="delay" required />
        </label>
        <div class="fieldset-container">
          <fieldset class="radio-field">
            <legend>State</legend>
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button class="form-button" type="submit">Create notification</button>
        </div>
      </form>
    </section>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
